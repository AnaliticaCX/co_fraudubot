services:
  fraudubot:
    build: .
    container_name: fraudubot-app
    env_file:
      - .env    
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount temp directory for file uploads
      - ./temp:/app/temp
      # Mount data directory (optional)
      - ./Datos:/app/Datos:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fraudubot-network

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    container_name: fraudubot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fraudubot
    restart: unless-stopped
    networks:
      - fraudubot-network
    profiles:
      - production

networks:
  fraudubot-network:
    driver: bridge

volumes:
  fraudubot-logs:
  fraudubot-temp: 